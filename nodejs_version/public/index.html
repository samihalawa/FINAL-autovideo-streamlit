<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autovideo.ai</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shadcn/ui@latest/dist/index.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Autovideo.ai</h1>
        <form id="videoForm" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="prompt" class="block text-sm font-medium text-gray-700">Video Prompt</label>
                <input type="text" id="prompt" name="prompt" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="duration" class="block text-sm font-medium text-gray-700">Duration (seconds)</label>
                <input type="number" id="duration" name="duration" min="1" max="300" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="musicStyle" class="block text-sm font-medium text-gray-700">Music Style</label>
                <select id="musicStyle" name="musicStyle" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="upbeat">Upbeat</option>
                    <option value="relaxing">Relaxing</option>
                    <option value="dramatic">Dramatic</option>
                </select>
            </div>
            <button type="submit" id="createVideoBtn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Video</button>
        </form>
        <div id="status" class="mt-4 text-center"></div>
        <div id="progressContainer" class="mt-4 hidden">
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>
        <div id="video" class="mt-8"></div>
    </div>
    <script src="/js/main.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
